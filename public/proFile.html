<form class="profileForm">
    <div class="profile-container">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Username</span>
            <input id="username" name="profileUsername" type="text" class="form-control" placeholder="Username"
                aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Change Password</span>
            <input id="password" name="profilePassword" type="text" class="form-control" aria-label="Email"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Confirm Password</span>
            <input id="confirmPassword" name="profileConfirmPassword" type="text" class="form-control"
                aria-label="Email" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload icon</label>
            <input id="userIcon" name="profileIcon" type="file" class="form-control" id="inputGroupFile01">
        </div>

        <button type="submit">Save</button>


    </div>

</form>
