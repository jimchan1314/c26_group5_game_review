<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="gameForm.css">
    <title>New Game Form</title>
</head>
<body>
    
    <form id="gameForm">
        <!-- <div class="row"> -->
            <div class="col-md-12">
                <h1>Create New Game</h1>
            </div>

            <div class="col-md-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Game Name</label>
                <input type="text" class="form-control" id="gameName" name="gameName" placeholder="Game Name">
            </div>

            <div class="input-group col-md-6 mb-3">
                <label class="input-group-text" for="gameTypeSelect">Game Type</label>
                <select class="form-select" id="gameTypeSelect" name="gameType">
                <option selected="">Choose Game Type</option>
                <option value="boardGame">Board Game</option>
                <option value="videoGame">Video Game</option>
                <!-- <option value="3">RPG Game</option> -->
                </select>
            </div>

            <div class="col col-md-12">
                <label for="description" class="form-label">Game Description</label>
            </div>
            <div class="col col-md-12 mb-3">
                <textarea class="form-control" id="description" name="description" rows="5"></textarea>
            </div>

            <div class="col col-md-12 mb-3">
                <label for="gameCover" class="form-label">Upload Game Cover</label>
                <input class="form-control" type="file" name="gameCover" id="gameCover">
            </div>

            <div class="gameBtns col-md-12">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" value="submit">Post</button>
            </div>
        <!-- </div> -->
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="gameForm.js"></script>


</body>
