<div class="gameFormContainer">
    <form id="gameForm">
        <div class="col-md-12 homeTitle">
            <h3>Create New Game</h3>
        </div>

        <div class="col-md-12 mb-3">
            <label for="gameName" class="form-label "></label>
            <input type="text" class="form-control" id="gameName" name="gameName" placeholder="Game Name">
        </div>

        <div class="input-group col-md-6 mb-3">
            <label class="input-group-text" for="game_type">Game Type</label>
            <select class="form-select" id="game_type" name="game_type">
                <option selected="">Choose Game Type</option>
                <option value="Board Game">Board Game</option>
                <option value="Video Game">Video Game</option>
            </select>
        </div>

        <div class="col col-md-12">
            <label for="description" class="form-label homeTitle">Game Description</label>
        </div>
        <div class="col col-md-12 mb-3">
            <textarea class="form-control" id="description" name="description" rows="5"></textarea>
        </div>

        <div class="col col-md-12 mb-3">
            <label for="gameCover" class="form-label homeTitle">Upload Game Cover</label>
            <input class="form-control" type="file" name="gameCover" id="gameCover">
        </div>

        <div class="gameBtns col-md-12">
            <div class="container">
                <div type="button" class="pixel2" data-bs-dismiss="modal" >
                    <p onclick="fetchAllContent('homePage.html', displayContent, fetchBoardRank, fetchVideoRank)">Close</p>
                </div>
                <div class="pixel2 submit" value="submit">
                    <p>Post</p>
                </div>
            </div>
        </div>
    </form>

</div>
