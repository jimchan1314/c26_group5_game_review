<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Register Form</title>
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerFormModal">
        Register Form
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="registerFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="registerForm">Register Now</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="registerForm"> 
                    <div class="mb-3">
                        <label for="registerForm" class="form-label">User Name</label>
                        <input type="text" name="userName" class="form-control" id="userName" placeholder="User Name">
                    </div>

                    <div class="mb-3">
                        <label for="registerForm" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="userEmail" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                    <label for="registerForm" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="Must be 8-20 characters long, contain letters and numbers">
                    </div>

                    <div class="mb-3">
                    <label for="registerForm" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="Confirm Password">
                    </div>
                
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary formBtn">Register</button>
                        <button type="button" class="btn btn-secondary formBtn" data-bs-dismiss="modal">Close</button>
                    </div>

                    <div class="registerFooter">
                        Already have an account?   <span>Login Now</span> 
                    </div>
                </form>
            
            </div>

        </div>
        </div>
    </div>




    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>
</html>
