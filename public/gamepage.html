<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="gamepage.css">
    <title>Single Game</title>
</head>
<body>
    <!-- gameSession -->
    <div class="layer0 container-fluid">
        <div class="row col-12 layer1">Game Name</div>
            <div class="row layer2 layerdiv">
                <div class="col-6 l2-left">Game Cover</div>
                <div class="col-6 l2-right">
                    <div class="box">Game Type</div>
                    <div class="box">Creator</div>
                    <div class="box">Create at</div>
                </div>
            </div>
            <div class="row col-12 layer3">Game Description</div>
            <div class="row layer4 layerdiv">
                <div class="col-6 l4-left">Message: 100</div>
                <div class="col-6 l4-right">Like: 100</div>
            </div>    
                <div class="row layer5 userbtnSet">
                <div class="col-6">Edit</div>
                <div class="col-6">Delete</div>
            </div>
            <div class="row layer6">Game Message box</div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <!-- <script src=""></script> -->
</body>
</html>
