<div class="row">
    <div class="list-group col-3">
        <a href="#" onclick="fetchTemplate('proFile.html', renderProfile)"
            class="list-group-item list-group-item-action" aria-current="true">
            Information
        </a>
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Privates</a>
    </div>

    <form class="profile_PrivateForm">
        <div class="profileContent">

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Password</span>
                <input id="password" name="profilePassword" type="password" class="form-control" placeholder="Password"
                    aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">ConfirmPassword</span>
                <input id="confirmPassword" name="profileConfirmPassword" type="password" class="form-control"
                    placeholder="ConfirmPassword" aria-label="ConfirmPassword" aria-describedby="addon-wrapping">
            </div>

            <button type="submit">Save</button>

        </div>

    </form>
</div>
