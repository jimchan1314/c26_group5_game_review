
<form id="loginForm" class="form">
    <div class="row" style="margin-bottom:20px">
        <div class="form-floating col-md-12">
            <input name="username" type="text" class="form-control" id="floatingInput"
                placeholder="username">
            <label class="floatText" for="floatingInput">username</label>
        </div>
    </div>    
    <div class="row">
        <div class="form-floating col-md-12">
            <input name="password"type="password" class="form-control"
                placeholder="password">
            <label class="floatText" for="floatingInput">password</label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 button-flexBox">
            <button type="button" class="btn btn-secondary floatText" id="close" data-bs-dismiss="modal">Close</button>
        </div>
        <div class="col-md-6 button-flexBox">
            <button type="submit" class="btn btn-primary floatText">Login</button>
        </div>
    </div>
</form>
