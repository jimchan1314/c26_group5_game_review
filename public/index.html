<head>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
      





        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Game Center</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Board Game</a>
                  <a class="nav-link" href="#">Video Game</a>
                  <a class="nav-link" href="#">Game Ranking</a>
                  <a class="nav-link" href="#">Board Game Ranking</a>

                  
                  <button type="button" class="loginButton" data-bs-toggle="modal" data-bs-target="#FormModal">Login</button>
                  

                </div>
              </div>
            </div>
          </nav>
          <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="form-modal-body">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <form id="loginForm" class="form">
                        <div class="row" style="margin-bottom:20px">
                            <div class="form-floating col-md-12">
                                <input name="username" type="text" class="form-control" id="floatingInput"
                                    placeholder="username">
                                <label class="floatText" for="floatingInput">Email</label>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="form-floating col-md-12">
                                <input name="password"type="password" class="form-control"
                                    placeholder="password">
                                <label class="floatText" for="floatingInput">Password</label>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8 button-flexBox">
                                <button type="submit" class="button-5" role="button">Login</button>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <a>New to Game Center? Sign Up</a>
                      </form>
                    </div>
                    <!-- <div class="modal-footer"> -->
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>


    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src=".WSP project/JS/index.js"></script>
